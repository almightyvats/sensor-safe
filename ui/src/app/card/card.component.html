<div class="dark-mode">
  <div class="container">
    <mat-card class="card" *ngFor="let user of users">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.phone }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View Profile</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
