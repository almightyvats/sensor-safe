<div class="dark-mode">
  <h1 style="text-align: center; font-size: 48px;">{{ currentStation?.name }}</h1>
  <h2 style="text-align: center; font-size: 24px;">{{ currentStation?.location }}</h2>
  <div class="container">
    <mat-card class="card" *ngFor="let sensor of currentSensors">
      <mat-card-header>
        <mat-card-title>{{ sensor.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Type: {{ sensor.type }}</p>
        <p>Unit: {{ sensor.parameters.unit }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openModal(sensor.id)">Modify</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-fab color="primary" class="fab-button" aria-label="Add icon" (click)="openModal(null)">
    <mat-icon>add</mat-icon>
  </button>
</div>
