<div class="dark-mode">
  <div class="container">
    <mat-card class="card" *ngFor="let sensor of sensors">
      <mat-card-header>
        <mat-card-title>{{ sensor.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Type: {{ sensor.type }}</p>
        <p>Unit: {{ sensor.parameters.unit }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Modify</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
