<h1 mat-dialog-title>Sensor Stats</h1>
<div mat-dialog-content>
  <mat-card class="card" *ngFor="let stat of stats">
    <mat-card-header>
      <mat-card-title>{{ stat.sanityCheckType }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Count: {{ stat.count }}</p>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
