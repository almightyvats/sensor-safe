<h1 mat-dialog-title>Add Station</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%">
      <input matInput placeholder="MAC Address" formControlName="macAddress">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Address" formControlName="location">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submit()" *ngIf="!showUpdateButton">Save</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="update()" *ngIf="showUpdateButton">Update</button>
</div>
